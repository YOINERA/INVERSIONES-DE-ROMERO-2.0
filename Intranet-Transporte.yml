server:
  port: 9091

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # Corrección del driver
    url: jdbc:mysql://localhost:3306/bdromero?useSSL=false&serverTimezone=UTC # Añadido `useSSL=false&serverTimezone=UTC`
    username: root
    password: mysql
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect # Usa MySQL8Dialect si estás usando MySQL 8 o superior
        format_sql: true
    show-sql: true
